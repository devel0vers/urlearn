version: "3.7"

networks:
  internal:
    external: false

services:
  # php wirh apache2
  urlearn_php:
    container_name: urlearn_php
    build: 
      context: ./docker/php
    restart: always
    depends_on:
      - urlearn_mysql
    volumes: 
      - ../:/var/www/urlearn
      - ./config/apache2/site-enabled:/etc/apache2/sites-enabled
      - ./config/apache2/apache2.conf:/etc/apache2/apache2.conf
      - ./logs/apache2:/var/log/apache2
      - ./config/php/php.development.ini:/usr/local/etc/php/php.ini
    ports:
      - "127.0.0.1:8076:80"
    networks:
      - internal

  # mysql 5.7
  urlearn_mysql:
    container_name: urlearn_mysql
    build: 
      context: ./docker/mysql
    restart: always
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./logs/mysql:/var/log/mysql
      - ./config/mysql/mysql.cnf:/etc/mysql/mysql.cnf
    environment:
      MYSQL_DATABASE: urlearn_db
      MYSQL_USER: develover
      MYSQL_PASSWORD: develover
      MYSQL_ROOT_PASSWORD: root
    ports: 
      - "127.0.0.1:3307:3306"
    networks:
      - internal

  # phpmyadmin
  urlearn_phpmyadmin:
    container_name: urlearn_phpmyadmin
    image: phpmyadmin/phpmyadmin
    restart: always
    environment:
      PMA_HOST: urlearn_mysql
      PMA_PORT: 3306
      PMA_ABSOLUTE_URI: /phpmyadmin
    ports:
      - '8080:80'
    networks:
      - internal